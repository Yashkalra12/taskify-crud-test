name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm test -- --watchAll=false --coverage
      
      - name: Check test coverage
        run: |
          if [ $(node -e "const fs=require('fs');const data=fs.readFileSync('coverage/coverage-summary.json','utf8');const cov=JSON.parse(data);const total=cov.total.lines.pct;console.log(total)") -lt 70 ]; then
            echo "Coverage is below 70%"
            exit 1
          fi

